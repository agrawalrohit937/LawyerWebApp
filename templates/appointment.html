{% extends "base.html" %}
{% block title %}Book Appointment - Law Firm{% endblock %}
{% block content %}

<section class="page-header">
    <div class="container">
        <h1>Book an Appointment</h1>
    </div>
</section>

<section class="appointment-section">
    <div class="container">
        <div class="appointment-form-wrapper">
            <h2>Schedule Your Consultation</h2>
            <p>Fill out the form below and we'll contact you to confirm your appointment.</p>
            
            <form method="POST" class="appointment-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>Full Name *</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" name="email" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Phone *</label>
                        <input type="tel" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label>Service *</label>
                        <select name="service" required>
                            <option value="">Select a service</option>
                            <option value="Corporate Law">Corporate Law</option>
                            <option value="Family Law">Family Law</option>
                            <option value="Criminal Defense">Criminal Defense</option>
                            <option value="Real Estate">Real Estate</option>
                            <option value="Employment Law">Employment Law</option>
                            <option value="Immigration">Immigration</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Preferred Date *</label>
                        <input type="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label>Preferred Time *</label>
                        <select name="time" required>
                            <option value="">Select time</option>
                            <option value="09:00 AM">09:00 AM</option>
                            <option value="10:00 AM">10:00 AM</option>
                            <option value="11:00 AM">11:00 AM</option>
                            <option value="01:00 PM">01:00 PM</option>
                            <option value="02:00 PM">02:00 PM</option>
                            <option value="03:00 PM">03:00 PM</option>
                            <option value="04:00 PM">04:00 PM</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Additional Information</label>
                    <textarea name="message" rows="4" placeholder="Brief description of your case..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Book Appointment</button>
            </form>
        </div>
    </div>
</section>

{% endblock %}
